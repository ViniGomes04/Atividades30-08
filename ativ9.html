<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Alunos</title>
</head>
<body>
  <h1>Cadastro de Alunos</h1>
  <p>Insira o nome e a idade de cada aluno:</p>
  <input type="text" id="nameInput" placeholder="Nome">
  <input type="number" id="ageInput" placeholder="Idade">
  <button id="addStudentButton">Adicionar Aluno</button>
  <h2>Lista de Alunos:</h2>
  <ul id="studentList"></ul>

  <script>
    const nameInput = document.getElementById('nameInput');
    const ageInput = document.getElementById('ageInput');
    const addStudentButton = document.getElementById('addStudentButton');
    const studentList = document.getElementById('studentList');
    const studentNames = [];
    const studentAges = [];

    addStudentButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const age = parseInt(ageInput.value);
      if (name !== '' && !isNaN(age) && age > 0) {
        studentNames.push(name);
        studentAges.push(age);
        nameInput.value = '';
        ageInput.value = '';
        updateStudentList();
      }
    });

    function updateStudentList() {
      studentList.innerHTML = '';
      for (let i = 0; i < studentNames.length; i++) {
        const studentItem = document.createElement('li');
        studentItem.textContent = `${studentNames[i]} - ${studentAges[i]} anos`;
        studentList.appendChild(studentItem);
      }
    }
  </script>
</body>
</html>
